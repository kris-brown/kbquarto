format:
  html:
    toc: true
    theme:
      dark: darkly
      light: [cosmo, theme.scss]
    code-copy: true
    code-overflow: wrap
    css: styles.css
    include-after-body: js.html

filters:
  - filters/include-files.lua
  - /Users/ksb/code/kbquarto/filters/tikz-to-png.lua

  - quarto

freeze: true

editor: visual

comments:
