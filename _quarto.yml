project:
  type: website
  output-dir: _site

website:
  title: "KBKB"
  site-url: https://www.krisb.org
  repo-url: https://github.com/kris-brown/kbquarto
  repo-branch: master
  repo-actions: []
  sharing: [twitter, facebook, linkedin]
  open-graph: true
  twitter-card: true
  page-navigation: true
  page-footer:
    left: |
      Left text
    center: |
      Center text
    right:
      - icon: twitter
        href: https://twitter.com/ksb_id
        aria-label: KSB Twitter
      - icon: github
        href: https://github.com/kris-brown
        aria-label: KSB GitHub
      - icon: file-earmark-person
        href: docs/research.qmd#cv
        aria-label: KSB CV

  navbar:
    background: light
    logo: images/home.png
    title: false
    collapse-below: lg
    left:
      - docs/research.qmd
      - docs/contact.qmd
      - docs/personal.qmd
      - docs/notes.qmd
      - docs/blog/index.qmd
      - text: "Help"
        menu:
          - text: "Report an Issue"
            icon: "bug"
            href: "https://github.com/kris-brown/kbquarto/issues"
          - text: "FAQ"
            icon: "question-circle"
            href: docs/faq/index.qmd
    right:
      - icon: twitter
        href: https://twitter.com/ksb_id
        aria-label: KSB Twitter
      - icon: github
        href: https://github.com/kris-brown
        aria-label: KSB GitHub
      - icon: file-earmark-person
        href: docs/research.qmd#cv
        aria-label: KSB CV

